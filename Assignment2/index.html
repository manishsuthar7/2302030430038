<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="home-upcoming-bills">
      <section class="active-subs-frame">
        <div class="light-bg"></div>
        <div class="circles-b-g">
          <div class="wrapper-cricles-bg">
            <img class="cricles-bg-icon" alt="" src="./public/cricles-bg.svg" />
          </div>
          <div class="ellipse-parent">
            <div class="ellipse"></div>
            <img
              class="assetslogo-icon"
              loading="lazy"
              alt=""
              src="./public/assetslogo.svg"
            />

            <button class="buttonsmall">
              <div class="see-your-budget">See your budget</div>
            </button>
          </div>
          <img
            class="iconssettings"
            loading="lazy"
            alt=""
            src="./public/iconssettings.svg"
          />
        </div>
        <div class="lowest-subs-frame">
          <div class="active-subs">
            <div class="line-wrapper">
              <div class="line"></div>
            </div>
            <div class="active-subs-parent">
              <div class="active-subs1">Active subs</div>
              <div class="lowestsubs">
                <div class="frame">12</div>
              </div>
            </div>
          </div>
        </div>
        <div class="highest-subs">
          <div class="tabs">
            <div class="highestsubline"></div>
          </div>
          <div class="framehighestsubs">
            <div class="highest-subs1">Highest subs</div>
            <div class="framehighestcost">
              <div class="div">₹19.99</div>
            </div>
          </div>
        </div>
        <div class="lowest-subs-frame1">
          <div class="lowest-subs">
            <div class="line-container">
              <div class="line1"></div>
            </div>
            <div class="lowest-subs-parent">
              <div class="lowest-subs1">Lowest subs</div>
              <div class="wrapper">
                <div class="div1">₹5.99</div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <b class="b">₹1,235</b>
      <div class="this-month-bills">This month bills</div>
      <div class="ellipse1"></div>
      <div class="ellipse2"></div>
      <section class="yoursubstabs">
        <div class="tabs1">
          <div class="tabs-bg"></div>
          <button class="your-subscriptions">
            <div class="rectangleupcomingbills"></div>
            <div class="your-subscriptions1">Your subscriptions</div>
          </button>
          <button class="upcoming-bills">
            <div class="rectangle"></div>
            <div class="upcoming-bills1">Upcoming bills</div>
          </button>
        </div>
        <div class="items">
          <div class="spotify">
            <div class="date">
              <div class="rectangle1"></div>
              <div class="jun">Jun</div>
              <div class="tabsbottombar">25</div>
            </div>
            <div class="spotiyou-tubeframes">
              <div class="spotify1">Spotify</div>
              <div class="div2">₹5.99</div>
            </div>
          </div>
          <div class="youtube-premium">
            <div class="date1">
              <div class="rectangle2"></div>
              <div class="jun1">Jun</div>
              <div class="div3">25</div>
            </div>
            <div class="youtube-premium-parent">
              <div class="youtube-premium1">YouTube Premium</div>
              <div class="div4">₹18.99</div>
            </div>
          </div>
          <div class="microsoft-onedrive">
            <div class="date2">
              <div class="rectangle3"></div>
              <div class="jun2">Jun</div>
              <div class="div5">25</div>
            </div>
            <div class="microsoft-onedrive-parent">
              <div class="microsoft-onedrive1">Microsoft OneDrive</div>
              <div class="div6">₹29.99</div>
            </div>
          </div>
          <div class="netflix">
            <div class="date-parent">
              <div class="date3">
                <div class="rectangle4"></div>
                <div class="jun3">Jun</div>
                <div class="framenetflix">25</div>
              </div>
              <div class="netflix1">Netflix</div>
            </div>
            <div class="div7">$37.99</div>
          </div>
        </div>
      </section>
      <section class="bottom-bar-instance">
        <div class="shadow"></div>
        <div class="wrapper-bottom-bar">
          <img
            class="bottom-bar-icon"
            alt=""
            src="./public/bottom-bar@2x.png"
          />
        </div>
      </section>
    </div>
  </body>
</html>
