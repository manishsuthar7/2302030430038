<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./spending-budgets.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="spending-budgets">
      <div class="of-2000-budget">of ₹2,000 budget</div>
      <b class="b10">₹82,97</b>
      <div class="ellipse3"></div>
      <div class="ellipse4"></div>
      <div class="ellipse5"></div>
      <div class="auto-transport-frame">
        <div class="spending-budgets-parent">
          <div class="spending-budgets1">Spending & Budgets</div>
          <img
            class="iconssettings3"
            loading="lazy"
            alt=""
            src="./public/iconssettings.svg"
          />
        </div>
      </div>
      <section class="main-frame">
        <div class="info-parent">
          <div class="info">
            <div class="your-budgets-are">Your budgets are on track</div>
            <img
              class="group-icon"
              loading="lazy"
              alt=""
              src="./public/group.svg"
            />

            <div class="circle-shape"></div>
          </div>
          <div class="auto-transport-left">
            <div class="auto-transport">
              <div class="add-new-category-frame">
                <div class="icons-auto-transport">
                  <img
                    class="iconsauto-transport"
                    loading="lazy"
                    alt=""
                    src="./public/iconsauto--transport.svg"
                  />

                  <div class="icons-security">
                    <div class="auto-transport1">Auto & Transport</div>
                    <div class="left-to-spend">$375 left to spend</div>
                  </div>
                </div>
                <div class="container-frame1">
                  <div class="div8">₹25.99</div>
                  <div class="of-400">of ₹400</div>
                </div>
              </div>
              <div class="auto-transport-frame1">
                <div class="progress-bar">
                  <div class="rectangle23"></div>
                  <div class="parent-budget"></div>
                </div>
              </div>
            </div>
            <div class="entertainment">
              <div class="frame-parent3">
                <div class="iconsentertainment-parent">
                  <img
                    class="iconsentertainment"
                    loading="lazy"
                    alt=""
                    src="./public/iconsentertainment.svg"
                  />

                  <div class="entertainment-parent">
                    <div class="entertainment1">Entertainment</div>
                    <div class="left-to-spend1">$375 left to spend</div>
                  </div>
                </div>
                <div class="parent1">
                  <div class="div9">₹50.99</div>
                  <div class="of-600">of ₹600</div>
                </div>
              </div>
              <div class="progress-bar-wrapper">
                <div class="progress-bar1">
                  <div class="rectangle24"></div>
                  <div class="rectangle25"></div>
                </div>
              </div>
            </div>
            <div class="security">
              <div class="frame-parent4">
                <div class="iconssecurity-parent">
                  <img
                    class="iconssecurity"
                    loading="lazy"
                    alt=""
                    src="./public/iconssecurity.svg"
                  />

                  <div class="security-parent">
                    <div class="security1">Security</div>
                    <div class="left-to-spend2">$375 left to spend</div>
                  </div>
                </div>
                <div class="parent2">
                  <div class="div10">₹5.99</div>
                  <div class="of-6001">of ₹600</div>
                </div>
              </div>
              <div class="progress-bar-container">
                <div class="progress-bar2">
                  <div class="rectangle26"></div>
                  <div class="rectangle27"></div>
                </div>
              </div>
            </div>
            <button class="add-new-category">
              <div class="add-new-category1">Add new category</div>
              <img class="iconsadd1" alt="" src="./public/iconsadd.svg" />
            </button>
          </div>
        </div>
        <div class="wrapper-bottom-bar3">
          <img
            class="bottom-bar-icon3"
            alt=""
            src="./public/bottom-bar@2x.png"
          />
        </div>
      </section>
    </div>
  </body>
</html>
