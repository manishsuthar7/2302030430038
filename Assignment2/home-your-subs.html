<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./home-your-subs.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="home-your-subs">
      <section class="main-frame1">
        <div class="light-bg4"></div>
        <div class="subs-tabs-container">
          <div class="wrapper-cricles-bg1">
            <img
              class="cricles-bg-icon1"
              alt=""
              src="./public/cricles-bg.svg"
            />
          </div>
          <div class="upcoming-bills-frame">
            <div class="tabs-bg-rectangle"></div>
            <img
              class="assetslogo-icon4"
              loading="lazy"
              alt=""
              src="./public/assetslogo.svg"
            />

            <button class="buttonsmall1">
              <div class="see-your-budget1">See your budget</div>
            </button>
          </div>
          <img
            class="iconssettings4"
            loading="lazy"
            alt=""
            src="./public/iconssettings.svg"
          />
        </div>
        <div class="active-subs-frame1">
          <div class="active-subs2">
            <div class="lowest-subs-frame2">
              <div class="secondary-frame"></div>
            </div>
            <div class="light-bg-rectangle1">
              <div class="active-subs3">Active subs</div>
              <div class="assets-logo-comp">
                <div class="button-small-frame">12</div>
              </div>
            </div>
          </div>
        </div>
        <div class="highest-subs2">
          <div class="shadow-rectangle">
            <div class="highest-subs-frame"></div>
          </div>
          <div class="highest-subs-parent">
            <div class="highest-subs3">Highest subs</div>
            <div class="ellipse-parent1">
              <div class="div11">₹19.99</div>
            </div>
          </div>
        </div>
        <div class="active-subs-frame2">
          <div class="lowest-subs2">
            <div class="line-wrapper1">
              <div class="line3"></div>
            </div>
            <div class="lowest-subs-group">
              <div class="lowest-subs3">Lowest subs</div>
              <div class="wrapper5">
                <div class="div12">₹5.99</div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="button-small-parent">
        <div class="tabs2">
          <div class="tabs-bg1"></div>
          <button class="your-subscriptions2">
            <div class="subscriptions-tabs"></div>
            <div class="your-subscriptions3">Your subscriptions</div>
          </button>
          <button class="upcoming-bills2">
            <div class="rectangle28"></div>
            <div class="upcoming-bills3">Upcoming bills</div>
          </button>
        </div>
      </div>
      <b class="b11">₹1,235</b>
      <div class="this-month-bills1">This month bills</div>
      <div class="ellipse6"></div>
      <div class="ellipse7"></div>
      <section class="media-streaming-frame">
        <div class="spotify4">
          <div class="logo-frame">
            <div class="spotify-logo2">
              <div class="rectangle29"></div>
              <img
                class="frame-icon2"
                loading="lazy"
                alt=""
                src="./public/frame2.svg"
              />
            </div>
            <div class="spotify5">Spotify</div>
          </div>
          <div class="div13">₹5.99</div>
        </div>
        <div class="youtube-premium4">
          <div class="yt-premium-lgoo-parent">
            <img
              class="yt-premium-lgoo"
              loading="lazy"
              alt=""
              src="./public/youtube-premium-logo@2x.png"
            />

            <div class="youtube-premium5">YouTube Premium</div>
          </div>
          <div class="div14">₹18.99</div>
        </div>
      </section>
      <section class="microsoft-one-drive-frame">
        <div class="microsoft-onedrive3">
          <div class="shadow-rectangle1">
            <img
              class="onedrive-logo-icon2"
              loading="lazy"
              alt=""
              src="./public/onedrive-logo1.svg"
            />

            <div class="microsoft-onedrive4">Microsoft OneDrive</div>
          </div>
          <div class="div15">₹29.99</div>
        </div>
        <div class="shadow2"></div>
        <footer class="netflix-frame">
          <div class="netflix2">
            <div class="netflix-text">
              <div class="netflix-logo">
                <div class="rectangle30"></div>
                <div class="group1">
                  <img class="image-icon6" alt="" src="./public/image@2x.png" />

                  <img
                    class="image-icon7"
                    loading="lazy"
                    alt=""
                    src="./public/image-11@2x.png"
                  />

                  <img
                    class="vector-shape-icon"
                    alt=""
                    src="./public/vector-shape.svg"
                  />
                </div>
              </div>
              <div class="netflix3">Netflix</div>
            </div>
            <div class="bottom-bar-instance3">$37.99</div>
          </div>
          <div class="wrapper-bottom-bar4">
            <img
              class="bottom-bar-icon4"
              alt=""
              src="./public/bottom-bar@2x.png"
            />
          </div>
        </footer>
      </section>
    </div>
  </body>
</html>
