<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./credit-cards.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="credit-cards">
      <section class="credit-card-frame">
        <div class="frame-parent1">
          <div class="credit-cards-parent">
            <div class="credit-cards1">Credit Cards</div>
            <img
              class="iconssettings1"
              loading="lazy"
              alt=""
              src="./public/iconssettings.svg"
            />
          </div>
          <div class="inner-frame">
            <div class="sub-frame">
              <div class="credit-cards2">
                <div class="rectangle11"></div>
                <div class="rectangle12"></div>
                <div class="main">
                  <div class="virtual-card">Virtual Card</div>
                  <div class="settings-frame">
                    <div class="chip-frame">
                      <div class="owner-name-frame">
                        <div class="ellipse-shape">
                          <div class="master-card-chip"></div>
                          <img
                            class="chip-icon"
                            loading="lazy"
                            alt=""
                            src="./public/chip.svg"
                          />
                        </div>
                        <div class="bottom-bar-instance1">
                          <div class="john-doe">John Doe</div>
                        </div>
                        <div class="add-new-card-frame">
                          <div class="card-input-frame">****</div>
                          <div class="card-input-frame1">****</div>
                          <div class="card-input-frame2">****</div>
                          <div class="card-input-frame3">2197</div>
                        </div>
                        <div class="background-frame">08/28</div>
                      </div>
                    </div>
                  </div>
                  <div class="master-card-logo-frame">
                    <div class="subscriptions-text-frame"></div>
                    <img
                      class="mastercard-logo-icon"
                      loading="lazy"
                      alt=""
                      src="./public/mastercard-logo.svg"
                    />
                  </div>
                </div>
              </div>
              <div class="empty-frames">
                <div class="empty-frames1">
                  <div class="empty-frames2">
                    <div class="subscriptions">Subscriptions</div>
                  </div>
                  <div class="group-frame">
                    <div class="image-vector-group">
                      <div class="rectangle13"></div>
                      <img
                        class="add-card-frame"
                        loading="lazy"
                        alt=""
                        src="./public/frame1.svg"
                      />
                    </div>
                    <img
                      class="image-vector-group1"
                      loading="lazy"
                      alt=""
                      src="./public/frame-12@2x.png"
                    />

                    <img
                      class="image-vector-group2"
                      loading="lazy"
                      alt=""
                      src="./public/frame-2.svg"
                    />

                    <div class="image-vector-group3">
                      <div class="rectangle14"></div>
                      <div class="group">
                        <img
                          class="image-icon4"
                          alt=""
                          src="./public/image@2x.png"
                        />

                        <img
                          class="image-icon5"
                          loading="lazy"
                          alt=""
                          src="./public/image-1@2x.png"
                        />

                        <img
                          class="icons-add-image-vector"
                          alt=""
                          src="./public/icons-add-image-vector.svg"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <button class="light-bg-rectangle">
        <div class="light-bg2"></div>
        <button class="add-new-card">
          <div class="add-new-card1">Add new card</div>
          <img class="iconsadd" alt="" src="./public/iconsadd.svg" />
        </button>
        <div class="wrapper-bottom-bar1">
          <img
            class="bottom-bar-icon1"
            alt=""
            src="./public/bottom-bar@2x.png"
          />
        </div>
      </button>
    </div>
  </body>
</html>
