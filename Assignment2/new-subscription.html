    <div class="new-subscription">
      <img
        class="onedrive-logo-icon"
        loading="lazy"
        alt=""
        src="./public/onedrive-logo.svg"
      />

      <section class="new-subscription-inner">

          <header class="add-subscription-text">

      <section class="plus-icon-frame">
        <button class="plus">

              />
