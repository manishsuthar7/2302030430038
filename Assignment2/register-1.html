<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./register-1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="register-1">
      <div class="first-frame">
        <img
          class="assetslogo-icon3"
          loading="lazy"
          alt=""
          src="./public/assetslogo1.svg"
        />
      </div>
      <section class="frame-set">
        <div class="button-group">
          <button class="buttonapple">
            <img class="iconapple" alt="" src="./public/iconapple.svg" />

            <div class="sign-up-with">Sign up with Apple</div>
          </button>
          <button class="buttongoogle">
            <img class="icongoogle" alt="" src="./public/icongoogle.svg" />

            <div class="sign-up-with1">Sign up with Google</div>
          </button>
          <button class="buttonfacebook">
            <img class="iconfacebook" alt="" src="./public/iconfacebook.svg" />

            <div class="sign-up-with2">Sign up with Facebook</div>
          </button>
        </div>
        <div class="or">or</div>
        <div class="registration-frame">
          <button class="button4">
            <div class="sign-up-with3">Sign up with E-mail</div>
          </button>
          <div class="by-registering-you">
            By registering, you agree to our Terms of Use. Learn how we collect,
            use and share your data.
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
