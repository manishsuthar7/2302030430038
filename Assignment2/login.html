<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="login">
      <img
        class="assetslogo-icon1"
        loading="lazy"
        alt=""
        src="./public/assetslogo1.svg"
      />

      <section class="f-r-a-m-e-login-input">
        <form class="frame-login-input-frame">
          <div class="frame-login-password-frame">
            <div class="login1">Login</div>
            <input class="input" type="text" />
          </div>
          <div class="frame-login-password-frame1">
            <div class="password">Password</div>
            <input class="input1" type="text" />
          </div>
          <div class="remember-me-label">
            <div class="frame-forgot-password">
              <div class="button-sign-in"></div>
              <div class="remember-me">Remember me</div>
            </div>
            <div class="forgot-passoword">Forgot passoword</div>
          </div>
          <div class="button-get-started">
            <button class="button">
              <div class="get-started">Sign In</div>
            </button>
          </div>
        </form>
        <div class="frame-new-users">
          <div class="if-you-dont">If you don't have an account yet?</div>
          <button class="button1">
            <div class="sign-in">Sign Un</div>
          </button>
        </div>
      </section>
    </div>
  </body>
</html>
